<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
<div class="text-area">
  <div class="destop-logo">
  <img src="images/logo.svg" alt="">
</div>
<div class="description">
  <h1> <span>
    we're
  </span><br>coming <br>soon </h1>
  <p>
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.  
  </p>
</div>
<form class="email-form" id="email-form">
  <input type="text" placeholder="Email Address" class="email input" id="user-input">
  <img src="images/icon-error.svg" alt="error image" class="error-img">

  <button type="submit" class="email-btn" id="email-button">
    <img src="images/icon-arrow.svg" alt="arrow image btn">
  </button>
  <p class="sucess-msg">Thank You</p>
  <p class="error-msg">Please Provide a valid e-mail</p>
</form>
</div>
<div class="image-area">
<div class="destop-img">

</div>
<div class="mobile-sec">
  <div class="mobile-logo">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="mobile-img"></div>
</div>
</div>
</div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Hrushikesh Thorat</a>.
</div>
<script src="main.js"></script>
</body>
</html>
